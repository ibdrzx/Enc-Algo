<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>P-Enc-Algo | Decrypt</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      color: #00ffc3;
    }

    .container {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0, 255, 195, 0.2);
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #2c2c2c;
      color: #fff;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      border: none;
      background-color: #00ffc3;
      color: #121212;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #00cfa5;
    }

    .output {
      margin-top: 25px;
      background-color: #222;
      padding: 15px;
      border-radius: 8px;
      word-wrap: break-word;
      font-family: monospace;
      color: #ff4d4d;
      border: 1px solid #ff4d4d;
    }

    #copyBtn {
      margin-top: 10px;
      background-color: #ff4d4d;
      color: #fff;
    }

    #copyBtn:hover {
      background-color: #e03c3c;
    }
  </style>
</head>
<body>
  <h1>ðŸ”“ Decrypt Your Password</h1>
  <div class="container">
    <label for="email">Original Email Address</label>
    <input type="email" id="email" placeholder="you@example.com" />

    <label for="encrypted">Encrypted Password</label>
    <input type="text" id="encrypted" placeholder="Chc7tE4tcb@..." />

    <button onclick="decrypt()">Decrypt Password</button>

    <div class="output" id="output" style="display: none;"></div>
    <button id="copyBtn" onclick="copyDecrypted()" style="display: none;">ðŸ“‹ Copy Decrypted Password</button>
  </div>

  <script>
    function decrypt() {
      const email = document.getElementById('email').value.trim();
      const encrypted = document.getElementById('encrypted').value.trim();
      const output = document.getElementById('output');
      const copyBtn = document.getElementById('copyBtn');

      if (!email || !encrypted.endsWith('IEA')) {
        output.textContent = "Invalid email or encrypted string.";
        output.style.display = "block";
        copyBtn.style.display = "none";
        return;
      }

      const [username, domain] = email.split('@');
      const expectedChc = `Chc${username.length}`;
      const expectedE = (domain === 'gmail.com' || domain === 'outlook.com') ? 'E4' : 'E2';

      const regex = /^Chc(\d+)tE(\d+)t(.*)IEA$/;
      const match = encrypted.match(regex);

      if (!match || `Chc${match[1]}` !== expectedChc || `E${match[2]}` !== expectedE) {
        output.textContent = "Email and encrypted data mismatch.";
        output.style.display = "block";
        copyBtn.style.display = "none";
        return;
      }

      const encryptedPart = match[3];
      const parts = encryptedPart.split(/t/); // splits on 't' delimiter

      let decrypted = '';
      for (let part of parts) {
        if (!isNaN(part)) {
          const num = parseInt(part);
          if (num >= 1 && num <= 26) {
            decrypted += String.fromCharCode(96 + num);
          }
        } else if (part === '0') {
          decrypted += 'o';
        } else if (part === 'O') {
          decrypted += '0';
        } else if (part.length === 1 && /[a-j]/.test(part)) {
          decrypted += (part.charCodeAt(0) - 96).toString();
        } else {
          decrypted += part;
        }
      }

      const originalPassword = decrypted.split('').reverse().join('');
      output.textContent = originalPassword;
      output.style.display = "block";
      copyBtn.style.display = "inline-block";
    }

    function copyDecrypted() {
      const text = document.getElementById('output').textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("Decrypted password copied!");
      });
    }
  </script>
</body>
</html>
