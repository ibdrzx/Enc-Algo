<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>P-Enc-Algo | Decrypt Password</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet" />

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./css/decry.css" />
</head>
<body>
  <main class="container">
    <h1 class="heading"><i class="fas fa-unlock-alt"></i> Decrypt Your Password</h1>
    <form id="decryptForm" novalidate>
      <label for="email">Original Email Address <span class="required">*</span></label>
      <input type="email" id="email" placeholder="your.email@example.com" required />

      <label for="encryptedPassword">Encrypted Password <span class="required">*</span></label>
      <textarea id="encryptedPassword" placeholder="Paste your encrypted password here" required></textarea>

      <button type="submit" class="btn decrypt-btn"><i class="fas fa-unlock"></i> Decrypt Password</button>
    </form>

    <section class="output-section">
      <label for="decryptedPassword">Decrypted Password</label>
      <textarea id="decryptedPassword" readonly></textarea>
      <button id="copyBtn" class="btn btn-copy" title="Copy decrypted password"><i class="fas fa-copy"></i> Copy Decrypted Password</button>
    </section>

    <nav class="nav-links">
      <a href="./index.html"><i class="fas fa-home"></i> Home</a>
      <a href="./encry.html"><i class="fas fa-key"></i> Encrypt Password</a>
    </nav>
  </main>

  <!-- Custom JS -->
  <script src="./js/decry.js"></script>
</body>
</html>
